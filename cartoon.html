<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo1.png" />
    <title>VidTube</title>
</head>

<body>
    <!-- Navbar -->

    <nav class="flex-div">
        <div class="nav-left flex-div">
            <a href="Menu.html"><img src="images/Back.png" class="back-icon"></a>
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <div class="search-container">
                    <form id="search-form" action="https://www.google.com/search" method="GET">
                        <input type="text" id="search-input" name="q" placeholder="Search Smart search anything">
                    </form>
                </div>
                <img src="images/search.png">
            </div>
            <img src="images/voice-search.png" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png">
            <img src="images/more.png">
            <img src="images/notification.png">
            <img src="images/My - Copy.PNG" class="user-icon">
        </div>
    </nav>
    
    <!-- Main -->

    <div class="container">
        <div class="list-container">
            <div class="vid-list">
                <a href="https://www.cartoonnetworkindia.com/games"><img src="images/Catoon.network.png" class="thumbnail"></a>
                <div class="flex-div">
                    <img src="images/My - Copy.PNG">
                    <div class="vid-info">
                        <a href="https://www.cartoonnetworkindia.com/games">Cartoons</a>
                        <p>Play Unlimited</p>
                        <p>15k Play &bull; 2 days ago</p>
                    </div>
                </div>
            </div>
            <div class="vid-list">
                <a href="https://www.nick.tv/"><img src="images/nick.png" class="thumbnail"></a>
                <div class="flex-div">
                    <img src="images/My - Copy.PNG">
                    <div class="vid-info">
                        <a href="https://www.nick.tv/">Games</a>
                        <p>Play Unlimited</p>
                        <p>15k views &bull; 2 days ago</p>
                    </div>
                </div>
            </div>

            
            </div>
        </div>
    </div>


    <!-- Script -->

    <script src="script.js"></script>

</body>

</html>
